<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <header>
        <div class="header-top">
            <div class="header-container">
                <div class="logo">Logo</div>
                <nav class="link">Link Link Link Link</nav>
                <div class="login">Login</div>
            </div> 
        </div>

        <div class="header-bottom">
            <div class="hero"></div>
        </div>
    </header>

    <main>
        <section class="white-bg">
            <div class="container">
                <div class="big-col"></div>
                <div class="small-col"></div>
            </div>
        </section>
        
        <section class="gray-bg">
            <div class="container">
                <div class="small-col"></div>
                <div class="big-col"></div>
            </div>
        </section>

        <section class="white-bg">
            <div class="container">
                <div class="big-col"></div>
                <div class="small-col"></div>
            </div>
        </section>

        <section class="last-gray-bg">
            <div class="green-container"></div>
        </section>
    </main>

    <footer>
        <div class="footer-top">
            <div class="container">
                <div class="big-col-footer"></div>
                <div class="small-col-footer"></div>
                <div class="small-col-footer"></div>
                <div class="small-col-footer"></div>
                <div class="small-col-footer"></div>
            </div> 
        </div>

        <div class="footer-bottom">
            <div class="footer-container">
                <div class="logo-footer">Logo</div>
                <nav class="button-footer">Bottone</nav>
            </div>
        </div>
    </footer>
</body>
</html>
